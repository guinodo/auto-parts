<div class="container" rtl>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="login-content">
                        <div class="login-form">

                            <div class="row">
                                <mat-form-field class="col">
                                    <input matInput 
                                        placeholder="{{'app.login.username' | translate}}" 
                                        formControlName="username" type="text" />
                                    <mat-error *ngIf="form.get('username').hasError('required')">
                                        {{ "app.login.username.validation" | translate }}
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="row">
                                <mat-form-field class="col">
                                    <input matInput type="password" 
                                        placeholder="{{'app.login.password' | translate}}" 
                                        formControlName="password" />
                                    <mat-error *ngIf="form.get('password').invalid">
                                        {{ "app.login.password.validation" | translate }}
                                    </mat-error>
                                </mat-form-field>
                            </div>
                            <div class="row buttons d-flex justify-content-between pad">

                                    <button type="button" class="btn-login" mat-raised-button color="accent" 
                                         (click)="login()">
                                        {{ "app.login.enter" | translate }}
                                    </button>
                            </div>
                        </div>
                        <div class="create-account">
                            <strong>NÃ£o tenho cadastro</strong>
                            <button class="btn-login" mat-raised-button color="primary" 
                                (click)="cadastroUsuario()">
                                {{ "app.login.criar.conta" | translate }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
</div>
